<div class="cards">
  
    <mat-card class="example-card" *ngFor="let post of postsList">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"><mat-icon>insert_comment</mat-icon></div>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>post content</mat-card-subtitle>
        </mat-card-header>
       
        <mat-card-content>
          <p [innerHtml]="post.content"></p>
       
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary"><i class="material-icons">favorite</i></button>
          <button mat-icon-button color="warn"><i class="material-icons">share</i></button>
        </mat-card-actions>
      </mat-card>
      
</div>
